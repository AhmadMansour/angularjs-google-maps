<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://maps.google.com/maps/api/js"></script>
<script src="lib/angular.js"></script>
<!--
<script src="../build/scripts/ng-map.min.js"></script>
-->
<script src="../app.js"></script>
<script src="../controllers/map-controller.js"></script>
<script src="../services/ng-map.js"></script>
<script src="../services/geo-coder.js"></script>
<script src="../services/navigator-geolocation.js"></script>
<script src="../services/attr2-map-options.js"></script>
<script src="../filters/camel-case.js"></script>
<script src="../filters/jsonize.js"></script>
<script src="../directives/map.js"></script>
</head>

<body>
  All controls are messed up intentionally.
  <br/><br/>
    <map zoom="11" center="[40.74, -74.18]"
      zoom-control="true" 
      zoom-control-options='{style:"small",position:"bottom_left"}'
      map-type-control="true" 
      map-type-control-options='{position:"top_right", style:"dropdown_menu", mapTypeIds:["HYBRID","ROADMAP","SATELLITE","TERRAIN"]}'
      overview-map-control="true" 
      overview-map-control-options="{opened:true}"
      pan-control="true" 
      pan-control-options='{position:"left_center"}'
      rotate-control="true" 
      rotate-control-options='{position:"right_center"}'
      scale-control="true" 
      scale-control-options='{position:"bottom_right", style:"default"}'
      street-view-control="true"
      street-view-control-options='{position:"right_center"}'
    ></map>

</body>
</html>
