<!doctype html>
<html ng-app="ngMap">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="lib/angular.js"></script>
    <!--
    <script src="../build/scripts/ng-map.min.js"></script>
    -->
    <script src="../app.js"></script>
    <script src="../controllers/map-controller.js"></script>
    <script src="../services/ng-map.js"></script>
    <script src="../services/geo-coder.js"></script>
    <script src="../services/navigator-geolocation.js"></script>
    <script src="../services/attr2-map-options.js"></script>
    <script src="../filters/camel-case.js"></script>
    <script src="../filters/jsonize.js"></script>
    <script src="../directives/map.js"></script>
    <script src="../directives/custom-marker.js"></script>
    <style>
      .custom-marker.my1 {
        font-size: 1.5em;
        padding: 10px;
        background: #fff;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        border: #7F7F7F solid 1px;
      }

      .custom-marker.my1:after {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 7px 6px 0;
        border-color: #fff transparent;
        display: block;
        width: 0;
        z-index: 1;
        margin-left: -6px;
        bottom: -6px;
        left: 50%;
      }

      .custom-marker.my1:before {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 7px 6px 0;
        border-color: #7F7F7F transparent;
        display: block;
        width: 0;
        z-index: 0;
        margin-left: -6px;
        bottom: -7px;
        left: 50%;
      }

      .custom-marker.my2 {
        font-size: 1.5em;
        padding: 10px;
        background: #fff;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        border: #7F7F7F solid 1px;
        background: red;
      }

      .custom-marker.my2:after {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 7px 6px 0;
        border-color: red transparent;
        display: block;
        width: 0;
        z-index: 1;
        margin-left: -6px;
        bottom: -6px;
        left: 50%;
      }

      .custom-marker.my2:before {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 7px 6px 0;
        border-color: #7F7F7F transparent;
        display: block;
        width: 0;
        z-index: 0;
        margin-left: -6px;
        bottom: -7px;
        left: 50%;
      }
    </style>
    <script>
      angular.module('ngMap').run(function($rootScope) {
        $rootScope.mouseover = function() {
          console.log('mouseover', this);
          this.style.backgroundColor = 'grey';
        };
        $rootScope.mouseout = function() {
          this.style.backgroundColor = 'white';
        };
        $rootScope.click = function() {console.log('click')};
        $rootScope.customMarkers = [
          {address: "1600 pennsylvania ave, washington DC", "class": "my1"},
          {address: "600 pennsylvania ave, washington DC",  "class": "my2"},
        ];
      });
    </script>
  </head>
  <body>
    <div>
      <map zoom="13" center="1600 pennsylvania ave, washington DC">
        <custom-marker ng-repeat="cm in customMarkers" position="{{cm.address}}"
          on-mouseover="mouseover()" on-mouseout="mouseout()"
          on-click="click()">
          <div class="{{cm.class}}"><div> Custom Marker {{cm.class}}</div> </div>
        </custom-marker>
      </map>
    </div>
  </body>
</html>
