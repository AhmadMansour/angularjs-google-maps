<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js"></script>
<script src="lib/angular.js"></script>
<!--
<script src="../build/scripts/ng-map.min.js"></script>
-->
<script src="../app.js"></script>
<script src="../controllers/map-controller.js"></script>
<script src="../services/ng-map.js"></script>
<script src="../services/geo-coder.js"></script>
<script src="../services/navigator-geolocation.js"></script>
<script src="../services/attr2-map-options.js"></script>
<script src="../filters/camel-case.js"></script>
<script src="../filters/jsonize.js"></script>
<script src="../directives/map.js"></script>
<script src="../directives/marker.js"></script>
<script>
    var app = angular.module('myApp', ['ngMap']);
    app.controller('MarkerRemoveCtrl', function() {
      var vm = this;
      vm.positions = [{lat:37.7699298,lng:-122.4469157}];
      vm.addMarker = function(event) {
        var ll = event.latLng;
        vm.positions.push({lat:ll.lat(), lng: ll.lng()});
      }
      vm.deleteMarkers = function() {
        vm.positions = [];
      };
      vm.showMarkers = function() {
        for (var key in vm.map.markers) {
          vm.map.markers[key].setMap(vm.map);
        };
      };
      vm.hideMarkers = function() {
        for (var key in vm.map.markers) {
          vm.map.markers[key].setMap(null);
        };
      };
    });
</script>
</head>

<body>
  <style>
    div[ng-controller] {
      position: relative;
    }
    #panel {
      position: absolute;
      top: 40px;
      left: 50%;
      margin-left: -180px;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
    }
  </style>
    <div ng-controller="MarkerRemoveCtrl as vm">
      Remove Markers<br/>
      Click on map to add a marker. Click button to show, hide, or remove markers<br/>
      <div id="panel">
        <input ng-click="vm.hideMarkers()" type=button value="Hide Markers">
        <input ng-click="vm.showMarkers()" type=button value="Show All Markers">
        <input ng-click="vm.deleteMarkers()" type=button value="Delete Markers">
      </div>
      <map center="37.7699298, -122.4469157" zoom="12" on-click="vm.addMarker()">
        <marker ng-repeat="pos in vm.positions" position="{{pos.lat}}, {{pos.lng}}"></marker>
      </map>
    </div>
</body>
</html>
