<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://maps.google.com/maps/api/js"></script>
<script src="lib/angular.js"></script>
<!--
<script src="../build/scripts/ng-map.min.js"></script>
-->
<script src="../app.js"></script>
<script src="../controllers/map-controller.js"></script>
<script src="../services/ng-map.js"></script>
<script src="../services/geo-coder.js"></script>
<script src="../services/navigator-geolocation.js"></script>
<script src="../services/attr2-map-options.js"></script>
<script src="../filters/camel-case.js"></script>
<script src="../filters/jsonize.js"></script>
<script src="../directives/map.js"></script>
<script>
  angular.module('ngMap').run(function($rootScope, NgMap) {
    $rootScope.NgMap = NgMap;
  });
</script>
</head>

<body>
  <div style="position:relavtive">
    <img style="position:absolute"
      src="https://maps.googleapis.com/maps/api/staticmap?center=-15.800513,-47.91378&zoom=11&size=600x400">
    <map id="foo" style="width:600px; height: 400px" lazy-init="true"
      center="[-15.800513,-47.91378]" zoom="11"></map>
    <button ng-click="NgMap.init('foo')">Init Map</button>
  </div>
</body>
</html>
