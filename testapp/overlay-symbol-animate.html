<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://maps.google.com/maps/api/js"></script>
<script src="lib/angular.js"></script>
<!--
<script src="../build/scripts/ng-map.min.js"></script>
-->
<script src="../app.js"></script>
<script src="../controllers/map-controller.js"></script>
<script src="../services/ng-map.js"></script>
<script src="../services/geo-coder.js"></script>
<script src="../services/navigator-geolocation.js"></script>
<script src="../services/attr2-map-options.js"></script>
<script src="../filters/camel-case.js"></script>
<script src="../filters/jsonize.js"></script>
<script src="../directives/map.js"></script>
<script src="../directives/shape.js"></script>
<script>
  var app = angular.module('myApp', ['ngMap']);
  app.controller('OverlaySymbolAnimateCtrl', function(NgMap, $interval) {
    var vm = this;
    NgMap.getMap().then(function(map) {
      var count = 0;
      var line = vm.map.shapes.foo;
      $interval(function() {
        count = (count + 1) % 200;
        var icons = line.get('icons');
        icons[0].offset = (count / 2) + '%';
        line.set('icons', icons);
      }, 20);
    });
  });
</script>
</head>

<body>
  <div ng-controller="OverlaySymbolAnimateCtrl as vm">
   <map zoom="5" center="20.291, 153.027" map-type-id="TERRAIN">
     <shape name="polyline" id="foo"
       icons="[{
         icon: {
           path: 'CIRCLE',
           scale: 8,
           strokeColor: '#393'
         },
         offset: '100%'
       }]"
       path="[[22.291, 153.027], [18.291, 153.027]]">
     </shape>
   </map>
  </div>

</body>
</html>
