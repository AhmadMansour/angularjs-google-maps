<!DOCTYPE html> <html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://maps.google.com/maps/api/js"></script>
<script src="http://code.angularjs.org/1.3.15/angular.min.js"></script>
<!--
<script src="../build/scripts/ng-map.min.js"></script>
-->
<script src="../app.js"></script>
<script src="../controllers/map-controller.js"></script>
<script src="../services/ng-map.js"></script>
<script src="../services/geo-coder.js"></script>
<script src="../services/navigator-geolocation.js"></script>
<script src="../services/attr2-map-options.js"></script>
<script src="../filters/camel-case.js"></script>
<script src="../filters/jsonize.js"></script>
<script src="../directives/map.js"></script>
<script src="../directives/custom-control.js"></script>
<script>
var app = angular.module('myApp', ['ngMap']);
app.controller('CustomControlCtrl', function(NgMap) {
  var vm=this;
  NgMap.getMap().then(function(map) {
    vm.map = map;
  });
  vm.home = new google.maps.LatLng(41.850033, -87.6500523);
  vm.goHome = function() {
    vm.map.setCenter(vm.home);
  }
  vm.setHome = function() {
    vm.home = vm.map.getCenter();
  }
});
</script>
</head>

<body ng-controller="CustomControlCtrl as vm">
  Adding state to controls<br/>
  Adds a control to the map that returns the user to the control's defined home
  <br/>
  <map center="41.850033, -87.6500523" zoom="6">
    <custom-control id="go-home" position="TOP_RIGHT" index="1" on-click="vm.goHome()">
      <div style="background-color: black; color:#fff;cursor:pointer; margin:10px">Go Home</div>
    </custom-control>
    <custom-control id="set-home" position="TOP_RIGHT" index="1" on-click="vm.setHome()">
      <div style="background-color: black; color:#fff;cursor:pointer; margin:10px">Set Home</div>
    </custom-control>
  </map>
</body>
</html>
