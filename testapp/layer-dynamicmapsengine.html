<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://maps.google.com/maps/api/js?&libraries=visualization"></script>
<script src="lib/angular.js"></script>
<!--
<script src="../build/scripts/ng-map.min.js"></script>
-->
<script src="../app.js"></script>
<script src="../controllers/map-controller.js"></script>
<script src="../services/ng-map.js"></script>
<script src="../services/geo-coder.js"></script>
<script src="../services/navigator-geolocation.js"></script>
<script src="../services/attr2-map-options.js"></script>
<script src="../filters/camel-case.js"></script>
<script src="../filters/jsonize.js"></script>
<script src="../directives/map.js"></script>
<script src="../directives/dynamic-maps-engine-layer.js"></script>
<script>
var app = angular.module('myApp', ['ngMap']);
app.controller('LayerDynamicMapsEngineCtrl', function() {
  var vm = this;
  vm.onMouseover = function(event) {
    var fillArray = ['red', 'blue', 'yellow', 'green'];
    var style = this.getFeatureStyle(event.featureId);
    style.fillColor = fillArray[event.featureId - 1];
    style.fillOpacity = '0.8';
  };
  vm.onMouseout = function(event) {
    this.getFeatureStyle(event.featureId).resetAll();
  };
});
</script>
</head>
<body>
  Circle Simple<br/>
  This example creates circles on the map, representing
  populations in North America.
  <div ng-controller="LayerDynamicMapsEngineCtrl as vm">
    <map center="59.322506, 18.010025" zoom="14">
      <dynamic-maps-engine-layer
        suppress-info-windows="true"
        clickable="true"
        on-mouseover="vm.onMouseover()"
        on-mouseout="vm.onMouseout()"
        layer-id="06673056454046135537-08896501997766553811">
      </dynamic-maps-engine-layer>
    </map>
  </div>
</body>
</html>
