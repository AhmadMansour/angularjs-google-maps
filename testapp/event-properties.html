<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
<script src="scripts/plunkr.js"></script>
<link rel="stylesheet" href="css/styles.css"></script>
<!-- build:js scripts/ng-map.min.js -->
<script src="../app/scripts/app.js"></script>
<script src="../app/scripts/directives/map_controller.js"></script>
<script src="../app/scripts/directives/map.js"></script>
<script src="../app/scripts/directives/marker.js"></script>
<script src="../app/scripts/directives/info-window.js"></script>
<script src="../app/scripts/services/geo_coder.js"></script>
<script src="../app/scripts/services/navigator_geolocation.js"></script>
<script src="../app/scripts/services/attr2_options.js"></script>
<!-- endbuild -->
<script plnkr-code="js">
  var app = angular.module('myApp', ['ngMap', 'plunkr']); 
  app.controller('EventPropertiesController', function($scope) {
    $scope.$on('mapInitialized', function(evt, map) {
      var infoWindow = map.infoWindows[1];
      $scope.zoomChanged = function(e) {
        infoWindow.setContent('Zoom: ' + map.getZoom());
        map.setCenter(infoWindow.getPosition());
      }
    });
  });
</script>
</head>

<body>
  <div plnkr-code="html" style="height:100%">
    <div ng-controller="EventPropertiesController">
      Assigning arguments in UI events
      <br/>
      When zoom level changed, the contents of infoWindow also updates.
      <map zoom="4" center="-25.363882, 131.044922" on-zoom_changed="zoomChanged()">
        <info-window id="1" position="-25.363882, 131.044922" visible="true">
          <div ng-non-bindable>Change the zoom level</div>
        </info-window>
      </map>
    </div>
  </div>

  <div plnkr-show module-name="myApp"></div>
</body>
</html>
