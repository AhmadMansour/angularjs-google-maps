<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://maps.google.com/maps/api/js"></script>
<script src="lib/angular.js"></script>
<!--
<script src="../build/scripts/ng-map.min.js"></script>
-->
<script src="../app.js"></script>
<script src="../controllers/map-controller.js"></script>
<script src="../services/ng-map.js"></script>
<script src="../services/geo-coder.js"></script>
<script src="../services/navigator-geolocation.js"></script>
<script src="../services/attr2-map-options.js"></script>
<script src="../filters/camel-case.js"></script>
<script src="../filters/jsonize.js"></script>
<script src="../directives/map.js"></script>
<script src="../directives/shape.js"></script>
<script>
  var app = angular.module('myApp', ['ngMap']);
  app.controller("PolylineComplexCtrl", function(NgMap) {
    var vm = this;
    vm.path = [[41.879535, -87.624333]];
    vm.addMarkerAndPath = function(event) {
      vm.path.push([event.latLng.lat(), event.latLng.lng()]);
    };
  });
</script>
</head>

<body ng-controller="PolylineComplexCtrl as vm">
  <map zoom="7" center="41.879535, -87.624333" on-click="vm.addMarkerAndPath()">
    <shape name="polyline" id="foo"
      path="{{vm.path}}"
      stroke-color="#FF0000"
      stroke-opacity="1.0"
      stroke-weight="3">
    </shape>
  </map>
</body>
</html>
