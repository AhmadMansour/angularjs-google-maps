<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://maps.google.com/maps/api/js?libraries=visualization,drawing"></script>
<script src="http://code.angularjs.org/1.3.15/angular.min.js"></script>
<!--
<script src="../build/scripts/ng-map.min.js"></script>
-->
<script src="../app.js"></script>
<script src="../controllers/map-controller.js"></script>
<script src="../services/ng-map.js"></script>
<script src="../services/geo-coder.js"></script>
<script src="../services/navigator-geolocation.js"></script>
<script src="../services/attr2-map-options.js"></script>
<script src="../filters/camel-case.js"></script>
<script src="../filters/jsonize.js"></script>
<script src="../directives/map.js"></script>
<script src="../directives/drawing-manager.js"></script>
<script>
var app = angular.module('myapp', ['ngMap']);
app.controller('DrawingManagerCtrl', function() {
  var vm = this;
  vm.onMapOverlayCompleted = function(e){
    console.log(e.type);
  };
});
</script>
</head>
<body>
<div ng-controller="DrawingManagerCtrl as vm">
  <map zoom="13" center="37.774546, -122.433523"
    map-type-id="ROADMAP"
    street-view-control-options="{position: 'LEFT_CENTER'}">
    <drawing-manager
      on-overlaycomplete="vm.onMapOverlayCompleted()"
      drawing-control-options="{position: 'TOP_CENTER',drawingModes:['polygon','rectangle','circle']}"
      drawingControl="true"
      drawingMode="null"
      markerOptions="{icon:'www.example.com/icon'}"
      rectangleOptions="{fillColor:'red'}"
      circleOptions="{fillColor: '#FFFF00',fillOpacity: 1,strokeWeight: 5,clickable: false,zIndex: 1,editable: true}" >
    </drawing-manager>
  </map>
</div>
</body>
