<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
  map, div[map] {display:block; width:600px; height:400px;}
  pre {margin:0px} h3{margin-bottom:0px}
</style>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.js"></script>
<!-- START : ng-map.js 
<script src="../dist/ng-map.js"></script>
END : ng-map.js -->
<script src="../app/scripts/app.js"></script>
<script src="../app/scripts/directives/map.js"></script>
<script src="../app/scripts/directives/marker.js"></script>
<script src="../app/scripts/directives/shape.js"></script>
<script src="../app/scripts/providers/providers.js"></script>
<script src="../app/scripts/services/geo_coder.js"></script>
<script src="../app/scripts/services/navigator_geolocation.js"></script>
<script id="my-script">
  var app = angular.module('myApp', ['ngMap']); 
  app.controller('MyController', ['$scope', function($scope) {
    $scope.latlng = [40.741, -74.181];
    $scope.radius = 3500;
    $scope.getRadius = function() {
      alert('this circle has radius ' + $scope.mapEventTarget.getRadius());
    }
    $scope.setCenter = function() {
      $scope.mapEventTarget.setCenter($scope.mapEvent.latLng);
    }
    $scope.foo = function(arg1, arg2) {
      alert('this is at '+$scope.mapEventTarget.getPosition());
      alert(arg1+arg2);
    }
  }]);
</script>
</head>

<body>
  <div id="my-html" ng-controller="MyController" style="height:100%">
    Events are applied to map, markers, and shapes.
    <br/>
    All event-related attributes are preceded by 'on-', i.e. on-click, on-mouseover, etc
    <br/>
    <br/>
    <map zoom="11" center="{{latlng}}" 
        on-click="setCenter()">
      <marker position="[40.79, -74.20]" 
        on-click="foo(2,3)"></marker>
      <shape name="circle" stroke-color='#FF0000' stroke-weight="2" 
        center="{{latlng}}" radius="{{radius}}"
        on-click="getRadius()" />
    </map>
  </div>

  <h3>Script</h3>
  <pre><script>document.write(document.getElementById("my-script").innerHTML)</script></pre>

  <h3>Html</h3>
  <pre><script>document.write(document.getElementById("my-html").innerHTML.replace(/</g, '&lt;'))</script></pre>
</body>
</html>
