<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Dynamic ngMap demo</title>
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="http://code.angularjs.org/1.2.5/angular.js"></script>
  <script src="http://rawgithub.com/allenhwkim/angularjs-google-maps/master/dist/ng-map.min.js"></script>
  <script src="script.js"></script>
  <script src="controller.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Dynamic ngMap demo</h1>
  <hr />
  
  <div ng-controller="mapController">
    <map zoom="13" center="[43.7001100, -79.4163000]"></map>
    <hr />
    <p>Time: {{ date }}</p>
  </div>

</body>
</html>
