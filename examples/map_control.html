<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
  map, div[map] {display:block; width:600px; height:400px;}
  pre {margin:0px} h3{margin-bottom:0px}
</style>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<!-- START : ng-map.js -->
<script src="../app/scripts/app.js"></script>
<script src="../app/scripts/directives/control.js"></script>
<script src="../app/scripts/directives/map.js"></script>
<script src="../app/scripts/directives/marker.js"></script>
<script src="../app/scripts/directives/shape.js"></script>
<script src="../app/scripts/providers/providers.js"></script>
<script src="../app/scripts/services/geo_coder.js"></script>
<script src="../app/scripts/services/navigator_geolocation.js"></script>
<!-- END : ng-map.js -->
</head>

<body>
  All controls are messed up intentionally.
  <br/><br/>
  <div id="my-html">
    <map zoom="11" center="[40.74, -74.18]">
      <control name="zoom" enabled="1" style="small" position="bottom_left"></control>
      <control name="mapType" enabled="1"  position="TOP_RIGHT" 
        style="DROPDOWN_MENU" map-type-ids="HYBRID,ROADMAP,SATELLITE,TERRAIN"></control>
      <control name="overviewMap" opened="false"></control>
      <control name="pan" position="left_center"></control>
      <control name="rotate" position="right_center"></control>
      <control name="scale" position="bottom_right" style="default"></control>
      <control name="streetView" position="right_center"></control>
    </map>
  </div>

  <pre><script>document.write(document.getElementById("my-html").innerHTML.replace(/</g, '&lt;'))</script></pre>
</body>
</html>
