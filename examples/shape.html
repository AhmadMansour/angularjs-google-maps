<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
  map, div[map] {display:block; width:600px; height:400px;}
  pre {margin:0px} h3{margin-bottom:0px}
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.angularjs.org/1.2.5/angular.js"></script>
<script src="dist/ng-map.min.js"></script>
<script id="my-script">
  var app = angular.module('myApp', ['ngMap']); 
  var MyController = function() {}
</script>
</head>

<body>
  <div id="my-html" ng-controller="MyController" style="height:100%">
   Zoom-In and Zoom-out to see all the shapes
   <br/><br/>
   <map zoom="11" center="[40.74, -74.18]">
      <shape name="polyline" geodesic="true" stroke-color="#FF0000" stroke-opacity="1.0" stroke-weight="2"
        path="[[37.77,-122.21],[21.29,-157.82],[-18.14,178.43],[-27.46,153.027]]" />
      <shape name="polygon" stroke-color="#FF0000" stroke-opacity="1.0" stroke-weight="2"
        paths="[[25.77,-80.19],[18.46,-66.11],[32.32,-64.75],[25.77,-80.19]]" />
      <shape name="rectangle" stroke-color='#FF0000' stroke-opacity="0.8" stroke-weight="2"
        on-bounds-changed="foo()"
        bounds="[[40.74, -74.18], [40.78, -74.14]]" editable="true" />
      <shape name="circle" stroke-color='#FF0000' stroke-opacity="0.8"stroke-weight="2" 
        center="[40.70, -74.14]" radius="4000" editable="true" />
      <shape name="image" url="https://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg"
        bounds="[[40.71,-74.22],[40.77,-74.12]]" opacity="0.7" clickable="true" />
   </map>
  </div>

  <h3>Script</h3>
  <pre><script>document.write(document.getElementById("my-script").innerHTML)</script></pre>

  <h3>Html</h3>
  <pre><script>document.write(document.getElementById("my-html").innerHTML.replace(/</g, '&lt;'))</script></pre>
</body>
</html>
